<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Button</title>
    <style>
        /* Thiết lập kiểu nền và màu chữ cho nút */
        .my-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect */
        .my-button:hover {
            background-color: #2980b9;
        }

        /* Thiết lập kiểu cho div chứa nút */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Sử dụng class "button-container" cho div chứa nút button -->
    <div class="button-container">
        <!-- Sử dụng class "my-button" cho nút button -->
        <button class="my-button">Click me</button>
    </div>
</body>
</html>
